<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto:wght@400;700&family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="title">
      <h1>Rock Paper Scissors</h1>
    </div>
    <div class="scores">
      <span class="text">Player :</span>
      <span id="score1">0</span><br>
      <span class="text">Computer :</span>
      <span id="score2">0</span>
    </div>
      <button id="newGame">
        New Game
      </button>
    <div class="images">
      <img id="rockimg" src="Rockk-removebg-preview.png" alt="">
      <img id="paperimg" src="paperr-removebg-preview.png" alt="">
      <img id="scissorimg" src="rockN-removebg-preview.png" alt="">
    </div>
    <div class="result">
      <span id="result1"></span>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
